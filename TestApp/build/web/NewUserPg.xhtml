<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>New User</title>
    </h:head>
    <h:body>
        <h:form>
            <p>Create New Account:</p>
            <p>Login:
                <h:inputText value="#{createCustomer.login}" 
                             validatorMessage="Login already taken"
                             validator="#{createCustomer.validate}"
                             id="Username" 
                             required="true">
                </h:inputText>
            </p>
            <p>Password:
                <h:inputText value="#{createCustomer.password}" id="Password" required="true"></h:inputText>
            </p>
            <p>First Name:
                <h:inputText value="#{createCustomer.firstName}" id="FirstName" required="true"></h:inputText>
            </p>
            <p>Last Name:
                <h:inputText value="#{createCustomer.lastName}" id="LastName" required="true"></h:inputText>
            </p>
            <p>Email:
                <h:inputText value="#{createCustomer.email}" id="Email" required="true"></h:inputText>
            </p>
            <p>Street Number:
                <h:inputText value="#{createCustomer.streetNum}" id="StreetNumber" required="true" converterMessage="Please enter digits only."></h:inputText>
            </p>
            <p>Street:
                <h:inputText value="#{createCustomer.street}" id="Street" required="true"></h:inputText>
            </p>
            <p>City:
                <h:inputText value="#{createCustomer.city}" id="City" required="true"></h:inputText>
            </p>
            <p>Zipcode:
                <h:inputText value="#{createCustomer.zipcode}" id="Zipcode" required="true" converterMessage="Please enter digits only."></h:inputText>
            </p>
            <p>Credit Card:
                <h:inputText value="#{createCustomer.creditCard}" id="CreditCard" required="true" converterMessage="Please enter digits only."></h:inputText>
            </p>
            <p>Expiration Date:
                <h:inputText value="#{createCustomer.expDate}" id="ExpirationDate" required="true">
                    <f:convertDateTime pattern="yyyy-MM-dd"/>
                </h:inputText>
            </p>
            <p>CRC:
                <h:inputText value="#{createCustomer.crc}" id="CRC" required="true" converterMessage="Please enter digits only."></h:inputText>
            </p>
            <h:commandButton value="Create Account" action="#{createCustomer.createAccount}"></h:commandButton>
        </h:form>
    </h:body>
</html>
