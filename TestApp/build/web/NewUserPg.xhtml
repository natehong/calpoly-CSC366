<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>New User</title>
    </h:head>
    <h:body>
        <h:form>
            <p>Create New Account:</p>
            <p>Login:
                <h:inputText value="newUserLogin" id="Username" required="true"></h:inputText>
            </p>
            <p>Password:
                <h:inputText value="newUserPassword" id="Password" required="true"></h:inputText>
            </p>
            <p>First Name:
                <h:inputText value="newUserLastName" id="FirstName" required="true"></h:inputText>
            </p>
            <p>Last Name:
                <h:inputText value="newUserFirstName" id="LastName" required="true"></h:inputText>
            </p>
            <p>Email:
                <h:inputText value="newUserEmail" id="Email" required="true"></h:inputText>
            </p>
            <p>Address:
                <h:inputText value="newUserAddress" id="Address" required="true"></h:inputText>
            </p>
            <p>Credit Card:
                <h:inputText value="newUserCreditCard" id="CreditCard" required="true"></h:inputText>
            </p>
            <p>CRC:
                <h:inputText value="newUserCRC" id="CRC" required="true"></h:inputText>
            </p>
            <h:commandButton value="Create Account" action="createNU"></h:commandButton>
        </h:form>
    </h:body>
</html>
