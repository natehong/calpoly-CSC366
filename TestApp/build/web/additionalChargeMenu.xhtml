<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Additional Charges Menu</title>
    </h:head>
    <h:body>
        <h:form>
            <p>Reservation Code:
                <h:inputText value="#{additionalCharges.reservationCode}" id="reservationCode" required="true"></h:inputText>
            </p>
            <p>Item Code:
                <h:inputText value="#{additionalCharges.chargeCode}" id="chargeCode" required="true"></h:inputText>
            </p>
            <p> Quantity:
                <h:inputText value="#{additionalCharges.quantity}" id="quantity" required="true"></h:inputText>
                <h:commandButton value="Submit" action="#{additionalCharges.addCharge}"  />
            </p>
            
            <p><br style="clear:both" /></p>    
            
            <h:dataTable id="item" border="4" value="#{items.items}" var="item"  style="float:left">
<!--                <h:column>
                    <h:selectOneRadio onclick="uncheckRadioButtons(this);" value = "{reservations.ind}">
                        <f:selectItem itemValue = "{reservation.index}" itemLabel = "" />
                    </h:selectOneRadio>
                </h:column>-->
                    <h:column>
                        <f:facet name = "header">
                           <h:outputText value = "chargeCode"/>
                        </f:facet>
                        <p>#{item.code} </p>
                    </h:column>
                    <h:column>
                        <f:facet name = "header">
                           <h:outputText value = "Description"/>
                        </f:facet>
                        <p>#{item.desc}</p>
                    </h:column>
                <h:column>
                    <f:facet name = "header">
                        <h:outputText value = "Cost"/>
                    </f:facet>
                    <p>$#{item.price}</p>
                </h:column>
            </h:dataTable>
            <h:dataTable id="res" border="4" value="#{reservations.userReservations}" var="reservation" style="float:left">
<!--                <h:column>
                    <h:selectOneRadio onclick="uncheckRadioButtons(this);" value = "{reservations.ind}">
                        <f:selectItem itemValue = "{reservation.index}" itemLabel = "" />
                    </h:selectOneRadio>
                </h:column>-->
                    <h:column>
                        <f:facet name = "header">
                            <h:outputText value = "Reservation Code"/>
                        </f:facet>
                        <p>#{reservation.resCode}</p>
                    </h:column>
                    <h:column>
                        <f:facet name = "header">
                           <h:outputText value = "Check In Date"/>
                        </f:facet>
                        <p>#{reservation.checkIn} </p>
                    </h:column>
                    <h:column>
                        <f:facet name = "header">
                           <h:outputText value = "Check Out Date"/>
                        </f:facet>
                        <p>#{reservation.checkOut}</p>
                    </h:column>
                <h:column>
                    <f:facet name = "header">
                        <h:outputText value = "View"/>
                    </f:facet>
                    <p>#{reservation.view}</p>
                </h:column>
                <h:column>
                    <f:facet name = "header">
                        <h:outputText value = "Room Type"/>
                    </f:facet>
                    <p>#{reservation.roomType}</p>
                </h:column>
            </h:dataTable>
            <!--<h:commandButton value="Submit" action=reservations.createReservation />-->
        </h:form>
    </h:body>
</html>
