<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Set Special Room Prices</title>
    </h:head>
    <h:body>
        <h:form>
            <p>Room:
                <h:inputText value="#{specialRoom.roomID}" id="room" required="true"></h:inputText>
            </p>
            <p>New Price:
                <h:inputText value="#{specialRoom.rate}" id="rate" required="true"></h:inputText>
            </p>
            <p>Book Date:
                <h:inputText value="#{specialRoom.bookDate}" id="date" required="true">
                    <f:convertDateTime pattern="yyyy-MM-dd"/>
                </h:inputText>
            </p>
            <h:commandButton value="Set Special Room Rate" action="#{specialRoom.createSpecialRate}"></h:commandButton>
            <h:commandButton value="Back" action="back"></h:commandButton>
        </h:form>
    </h:body>
</html>
