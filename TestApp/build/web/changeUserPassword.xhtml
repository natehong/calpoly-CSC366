<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Change Admin Username/Password</title>
    </h:head>
    <h:body>
        <h:form>
            <p>Current Login:
                <h:inputText value="#{admin.currLogin}" 
                             binding="#{admin.currNameUI}"
                             id="currLogin" required="true"></h:inputText>
            </p>
            <p>Current Password:
                <h:inputText value="#{admin.currPassword}"
                             id="currPassword"
                             validatorMessage="Login/Password incorrect"
                             validator="#{admin.validate}"
                             required="true">
                </h:inputText>
            </p>
            <p>New Login:
                <h:inputText value="#{admin.newLogin}" 
                             binding="#{admin.newNameUI}"
                             id="newLogin">
                </h:inputText>
            </p>
            <p>New Password:
                <h:inputText value="#{admin.newPassword}" 
                             binding="#{admin.newPassUI}"
                             id="newPassword">
                </h:inputText>
            </p>
            <h:commandButton value="Change Username" action="#{admin.changeUsername}"></h:commandButton>
            <h:commandButton value="Change Password" action="#{admin.changePassword}"></h:commandButton>
        </h:form>
    </h:body>
</html>
