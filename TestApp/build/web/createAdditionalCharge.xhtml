<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Additional Charge</title>
    </h:head>
    <h:body>
        <h:form>
            Additional Charge
            
            <p>Invoice Id:
                <h:inputText value="#{additionalCharges.invoiceCode}" id="invoiceCode" required="true"></h:inputText>
            </p>
            
            <p>Reservation Id:
                <h:inputText value="#{additionalCharges.reservationCode}" id="reservationCode" required="true"></h:inputText>
            </p>
            
            <p>Charge Date:
                <h:inputText value="#{additionalCharges.chargeDate}" id="chargeDate" required="true">
                    <f:convertDateTime pattern="yyyy-MM-dd"/>
                </h:inputText>
            </p>
            
            <p>Charge Id:
                <h:inputText value="#{additionalCharges.chargeCode}" id="chargeCode" required="true"></h:inputText>
            </p>
            
            <p>Quantity:
                <h:inputText value="#{additionalCharges.quantity}" id="quantity" required="true"></h:inputText>
            </p>
<!--         need implementation-->
        </h:form>
    </h:body>
</html>
