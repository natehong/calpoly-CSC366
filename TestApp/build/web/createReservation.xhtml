<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Creating a Reservation</title>
    </h:head>
    <h:body>
        <h:form>
            <p>Create New Reservation</p>
            <p>Start Date:
                <h:inputText value="#{selector.startDate}" id="startDate" required="true">
                    <f:convertDateTime pattern="yyyy-MM-dd"/>
                </h:inputText>
            </p>
            <p>End Date:
                <h:inputText value="#{selector.endDate}" id="endDate" required="true">
                    <f:convertDateTime pattern="yyyy-MM-dd"/>
                </h:inputText>
            </p>
            <p>View:
                <h:selectOneMenu value="#{selector.viewChoice}">
                    <f:selectItems value="#{selector.viewChoices}"/>
                </h:selectOneMenu>
            </p>
            
            <p>Room Type:
                <h:selectOneMenu value="#{selector.roomChoice}">
                    <f:selectItems value="#{selector.roomChoices}"/>
                </h:selectOneMenu>           
            </p>
            <h:commandButton value="Submit Reservation" 
                             action="#{selector.createReservation}">
            </h:commandButton>
        </h:form>
    </h:body>
</html>
