<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Users current reservation </title>
    </h:head>
    <h:body>
        <p>Here are your current reservations </p>
        <h:form>
            <h:dataTable id="res" border="10" value="#{reservations.userReservations}" var="reservation">
<!--                <h:column>
                    <h:selectOneRadio onclick="uncheckRadioButtons(this);" value = "{reservations.ind}">
                        <f:selectItem itemValue = "{reservation.index}" itemLabel = "" />
                    </h:selectOneRadio>
                </h:column>-->
                    <h:column>
                        <f:facet name = "header">
                            <h:outputText value = "Reservation Code"/>
                        </f:facet>
                        <p>#{reservation.resCode}</p>
                    </h:column>
                    <h:column>
                        <f:facet name = "header">
                           <h:outputText value = "Check In Date"/>
                        </f:facet>
                        <p>#{reservation.checkIn} </p>
                    </h:column>
                    <h:column>
                        <f:facet name = "header">
                           <h:outputText value = "Check Out Date"/>
                        </f:facet>
                        <p>#{reservation.checkOut}</p>
                    </h:column>
                <h:column>
                    <f:facet name = "header">
                        <h:outputText value = "View"/>
                    </f:facet>
                    <p>#{reservation.view}</p>
                </h:column>
                <h:column>
                    <f:facet name = "header">
                        <h:outputText value = "Room Type"/>
                    </f:facet>
                    <p>#{reservation.roomType}</p>
                </h:column>
            </h:dataTable>
            <h:inputText value="#{reservations.reservationID}"
                         validatorMessage="Cannot delete a reservation that is already past."
                         validator="#{reservations.validateDelete}"
                         id="ResID" 
                         required="true"></h:inputText>
            <h:commandButton value="Submit" action="#{reservations.cancelReservation}" />
            <h:commandButton value="Back" action="back"></h:commandButton>
        </h:form>
    </h:body>
</html>
