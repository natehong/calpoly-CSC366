<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Hotel</title>
    </h:head>
    <h:body>
        Customer Login
        <h:form>
            <p>Username:
                <h:inputText value="#{login.username}" 
                             binding="#{login.loginUI}"
                             required="false"
                             id="Username">
                </h:inputText>
            </p>
            <p>Password:
                <h:inputText value="#{login.password}"
                             required="false" 
                             validatorMessage="Login/Password incorrect"
                             validator="#{login.validateUsr}"
                             id="Password" >
                </h:inputText>
            </p>
            <p> 
                <h:link value = "Employee Login" outcome = "EmpLogin" />
            </p>
            <h:commandButton value="Login" action="#{login.go}"></h:commandButton>
            <h:commandButton value="New User" action="CreateNewAcct" immediate="true"></h:commandButton>
        </h:form>
    </h:body>
</html>
