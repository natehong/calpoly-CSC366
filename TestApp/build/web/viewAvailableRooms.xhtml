<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>View Available Rooms</title>
    </h:head>
    <h:body>
        Available Rooms
        <h:dataTable id="res" border="10" value="#{reservations.allReservations}" var="reservation">
            <h:column>
                <f:facet name = "header">
                    <h:outputText value = "Floor"/>
                </f:facet>
                <p>#{reservation.floor}</p>
            </h:column>
            <h:column>
                <f:facet name = "header">
                   <h:outputText value = "Room Number"/>
                </f:facet>
                <p>#{reservation.room} </p>
            </h:column>
            <h:column>
                <f:facet name = "header">
                   <h:outputText value = "Ocean View"/>
                </f:facet>
                <p>#{reservation.ocean_view}</p>
            </h:column>
            <h:column>
                <f:facet name = "header">
                    <h:outputText value = "Bed Type"/>
                </f:facet>
                <p>#{reservation.bed_type}</p>
            </h:column>
            <h:column>
                <f:facet name = "header">
                    <h:outputText value = "Price"/>
                </f:facet>
                <p>#{reservation.price}</p>
            </h:column>
            <h:column>
                <f:facet name = "header">
                    <h:outputText value = "Special Rate"/>
                </f:facet>
                <p>#{reservation.sp}</p>
            </h:column>
        </h:dataTable>
    </h:body>
</html>
