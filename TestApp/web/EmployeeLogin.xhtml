<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Employee Login </title>
    </h:head>
    <h:body>
        Employee Login
        <h:form>
            <p>Emp_ID
                <h:inputText value="#{login.emp_id}" 
                             binding="#{login.loginUI}"
                             required="false"
                             id="Emp_ID">
                </h:inputText>
            </p>
            <p>Password:
                <h:inputText value="#{login.password}"
                             required="false" 
                             validatorMessage="ID/Password incorrect"
                             validator="#{login.validateEmp}"
                             id="Password" >
                </h:inputText>
            </p>
            <p> 
                <h:link value = "Customer Login" outcome = "UserLogin" />
            </p>
            <h:commandButton value="Login" action="#{login.go}"></h:commandButton>
        </h:form>
    </h:body>
</html>
