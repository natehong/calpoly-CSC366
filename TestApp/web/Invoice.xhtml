<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Invoice Page</title>
    </h:head>
    <h:body>
        <h:form>
            <h:dataTable id="invoice" border="4" value="#{items.invoice}" var="invoice"  style="float:left">
                <h:column>
                    <f:facet name = "header">
                       <h:outputText value = "Description"/>
                    </f:facet>
                    <p>#{invoice.desc}</p>
                </h:column>
                <h:column>
                    <f:facet name = "header">
                        <h:outputText value = "Base Price"/>
                    </f:facet>
                    <p>$#{invoice.price}</p>
                </h:column>
                <h:column>
                    <f:facet name = "header">
                        <h:outputText value = "Quantity"/>
                    </f:facet>
                    <p>#{invoice.quantity}</p>
                </h:column>
                <h:column>
                    <f:facet name = "header">
                        <h:outputText value = "Total Cost"/>
                    </f:facet>
                    <p>$#{invoice.total_cost}</p>
                </h:column>
            </h:dataTable>
            <h:dataTable id="a" border="4" value="#{reservations.checkoutRes}" var="rooms"  style="float:left">
                <h:column>
                    <f:facet name = "header">
                       <h:outputText value = "Date"/>
                    </f:facet>
                    <p>#{rooms.res_date}</p>
                </h:column>
                <h:column>
                    <f:facet name = "header">
                        <h:outputText value = "Price"/>
                    </f:facet>
                    <p>$#{rooms.price}</p>
                </h:column>
            </h:dataTable>
            <h3>Total Cost: $#{reservations.total()}$</h3>
            <h:commandButton value="CheckOut" action="#{reservations.checkout()}" />
            <h:commandButton value="Back" action="back"></h:commandButton>
        </h:form>
    </h:body>
</html>
