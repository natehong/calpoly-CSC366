<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        Add an item
        <h:form>
            <p>Charge Code:
                <h:inputText value="#{item.chargeCode}" id="chargeCode" required="true"></h:inputText>
            </p>
            
            <p>Description:
                <h:inputText value="#{item.description}" id="description" required="true"></h:inputText>
            </p>
            
            <p>Cost:
                <h:inputText value="#{item.cost}" id="cost" required="true"></h:inputText>
            </p>
            <h:commandButton value="Create Item" action="#{item.createItem}"></h:commandButton>
        </h:form>
    </h:body>
</html>
