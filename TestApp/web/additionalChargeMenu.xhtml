<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Additional Charges Menu</title>
    </h:head>
    <h:body>
        <h:form>
            <h:selectOneMenu value="#{items.ind}">
                <f:selectItems value="#{items.listIndex}"/>
            </h:selectOneMenu>
            <h:dataTable id="res" border="10" value="#{items.items}" var="item">
<!--                <h:column>
                    <h:selectOneRadio onclick="uncheckRadioButtons(this);" value = "{reservations.ind}">
                        <f:selectItem itemValue = "{reservation.index}" itemLabel = "" />
                    </h:selectOneRadio>
                </h:column>-->
                    <h:column>
                        <f:facet name = "header">
                            <h:outputText value = "Num"/>
                        </f:facet>
                        <p>#{item.index}</p>
                    </h:column>
                    <h:column>
                        <f:facet name = "header">
                           <h:outputText value = "chargeCode"/>
                        </f:facet>
                        <p>#{item.code} </p>
                    </h:column>
                    <h:column>
                        <f:facet name = "header">
                           <h:outputText value = "Description"/>
                        </f:facet>
                        <p>#{item.desc}</p>
                    </h:column>
                <h:column>
                    <f:facet name = "header">
                        <h:outputText value = "Cost"/>
                    </f:facet>
                    <p>#{item.price}</p>
                </h:column>
            </h:dataTable>
            <h:commandButton value="Submit" action="#{items.billItem}" />
        </h:form>
    </h:body>
</html>
