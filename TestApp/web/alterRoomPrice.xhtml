<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Set Special Room Prices</title>
    </h:head>
    <h:body>
        <h:form>
            <p>Room:
                <h:inputText value="#{specialRoom.roomID}" id="Username" required="true"></h:inputText>
            </p>
            <p>New Price:
                <h:inputText value="#{specialRoom.rate}" id="Password" required="true"></h:inputText>
            </p>
            <p>Book Date:
                <h:inputText value="#{specialRoom.bookDate}" id="FirstName" required="true"></h:inputText>
            </p>
            <h:commandButton value="Set Special Room Rate" action="#{specialRoom.createSpecialRate}"></h:commandButton>
        </h:form>
    </h:body>
</html>
