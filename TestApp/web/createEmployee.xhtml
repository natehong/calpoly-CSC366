<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Create Employee</title>
    </h:head>
    <h:body>
        <p>Create New Employee</p>
        <h:form>
            <p>Login:
                <h:inputText value="#{createEmployee.login}" id="Username" required="true"></h:inputText>
            </p>
            <p>Password:
                <h:inputText value="#{createEmployee.password}" id="Password" required="true"></h:inputText>
            </p>
            <p>First Name:
                <h:inputText value="#{createEmployee.firstName}" id="FirstName" required="true"></h:inputText>
            </p>
            <p>Last Name:
                <h:inputText value="#{createEmployee.lastName}" id="LastName" required="true"></h:inputText>
            </p>
            <h:commandButton value="Create Employee" action="#{createEmployee.createEmployee}"></h:commandButton>
        </h:form>
    </h:body>
</html>
