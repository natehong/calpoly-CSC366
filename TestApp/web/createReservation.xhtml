<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Creating a Reservation</title>
    </h:head>
    <h:body>
        <h:form>
            <p>Create New Reservation</p>
            <p>Start Date:
                <h:inputText value="#{reservations.startDate}" id="startDate" required="true">
                    <f:convertDateTime pattern="yyyy-MM-dd"/>
                </h:inputText>
            </p>
            <p>End Date:
                <h:inputText value="#{reservations.endDate}" id="endDate" required="true">
                    <f:convertDateTime pattern="yyyy-MM-dd"/>
                </h:inputText>
            </p>
            <p>View:
                <h:selectOneMenu value="#{reservations.viewChoice}">
                    <f:selectItems value="#{reservations.viewChoices}"/>
                </h:selectOneMenu>
            </p>
            
            <p>Room Type:
                <h:selectOneMenu value="#{reservations.roomChoice}">
                    <f:selectItems value="#{reservations.roomChoices}"/>
                </h:selectOneMenu>           
            </p>
            <h:commandButton value="Submit Reservation" 
                             action="#{reservations.findReservation}">
            </h:commandButton>
            <h:commandButton value="Back" action="back"></h:commandButton>
        </h:form>

    </h:body>
</html>
