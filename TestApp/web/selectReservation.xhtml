<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Select a Reservation</title>
    </h:head>
    <h:body>
        <h:form>
            <h:dataTable id="res" border="10" value="#{reservations.reservations}" var="reservation">
                <h:column>
                    <input type="radio" name="reservations" value="integer" enabled="enabled" />
                </h:column>
                    <h:column>
                        <f:facet name = "header">
                           <h:outputText value = "Room"/>
                        </f:facet>
                        <p>#{reservation.room} </p>
                    </h:column>
                    <h:column>
                        <f:facet name = "header">
                           <h:outputText value = "Ocean View"/>
                        </f:facet>
                        <p>#{reservation.ocean_view}</p>
                    </h:column>
                <h:column>
                    <f:facet name = "header">
                        <h:outputText value = "Bed Type"/>
                    </f:facet>
                    <p>#{reservation.bed_type}</p>
                </h:column>
            </h:dataTable>
            <h:commandButton value="Submit" action="result" />
        </h:form>
                        
    </h:body>
</html>
